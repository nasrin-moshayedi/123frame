<!DOCTYPE html>
<html>

<head>
  <title>search</title>
  <meta content="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="ICON" type="image/x-icon" href=""/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/search-result.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> -->
</head>
<body>

  <!-- main container  -->
  <div class="container main-grid">
    <div class="row">
      <!-- top header will visable for mobile and tablet -->

      <!-- top header will visable for mobile and tablet -->

      <!-- header -->
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 header-text">
            <img src="assets/img/icon/ic/search_results_40px.png" alt="search" class="icon-margin small-image">
            SEARCH RESULTS
          </div>
        </div>
      </div>
      <!-- end header -->

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <hr/>
          </div>
        </div>
      </div>

      <!-- main contant -->
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-5 col-lg-6">
            <div class="row">
              <div class="col-12 col-sm-12 center-align">

                <img src="assets/img/icon/search_result/ic/user/Без названия.png" alt="user" class="circle-image avator" width="50px" height="50px">
                <div class="">
                  <div class="big-font">
                    Jason Morgenstern

                  </div>

                  <div>
                    <img src="assets/img/icon/search_result/icon/maps/place_24px.png" alt="">
                    Dublin, Ireland
                  </div>
                </div>


              </div>

              <div class="col-12 col-lg-12 btn-margin">
                <div class="row">
                  <!-- invisable for mobile -->
                  <div class="col-8 col-sm-11 col-md-9 col-lg-9 invisible-part-top">
                    <div class="visible">
                      <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 btn-space">
                          <button type="button" class="btn btn-primary btn-radius full-width btn-responsive">VISIT AGENT’S PROFILE</button>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                          <button type="button" class="btn btn-right-bottom btn-left btn-radius full-width btn-responsive center-align">
                            <img src="assets/img/icon/search_result/ic/play_rec/Vector.png" alt="" class="play-icon">
                            LISTEN TO THE RECORDING
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- </div> -->
          <!-- </div> -->
          <!-- main content first column -->

          <!--main content second column  -->
          <div class="col-12 col-sm-6 col-md-7 col-lg-6">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12 center-align big-font">
                <img src="assets/img/icon/search_result/ic/primary_job_name.png" alt=""  class="primaryjob-icon">
                Telemarketing, Telesales
              </div>

              <div class="col-12 col-sm-12 mobile-font">
                <span class="font-span">
                  Sector experience:
                </span>
                Real estate, Investement, Insurance
              </div>

              <div class="col-12 mobile-font">
                <span class="font-span">
                  Technologies, software:
                </span>
                English, Spanish
              </div>

              <div class="col-12 mobile-font">
                <span class="font-span">
                  Languages:
                </span>
                English, Spanish
              </div>

              <div class="col-12 mobile-font">
                <span class="font-span">
                  No. hours per week:
                </span>
                30-40 hours
              </div>

            </div>



          </div>
          <!--main content second column  -->

          <!-- visable button for mobile  -->
          <div class="col-12 zero-padding">
            <div class="invisible invisable-part-bottom">
              <div class="row input_divider center-align">
                <div class="col-6">
                  <button type="button" class="btn btn-right-bottom btn-left btn-radius btn-responsive">
                    <div class="row">
                      <div class="col-12 mobile-fon center-align">
                        <img src="assets/img/icon/search_result/ic/play_rec/Vector.png" alt="" class="play-icon">

                      </div>

                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-primary btn-radius mobile-font btn-responsive">VISIT AGENT’S PROFILE</button>
                </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <hr/>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="col-12 center-content">
      <button type="button" class="btn btn-footer btn-radius center-align">
        <img src="assets/img/icon/search_result/btn/refresh-arrow.png" alt="" class="refresh-icon">
        LOAD MORE
      </button>
    </div>
    <!-- end footer -->

  </div>
</div>
<!-- end main container  -->
